  <body>
    <form id="jsghselection">
      <label for="js_gh_token">GitHub Token:</label>
      <input required type="text" id="js_gh_token">

      >
        Generate your github token
      </a>

      <label for="js_gh_board_list">Board List Name:</label>
      <select id="js_gh_board_list" placeholder="Select one board list"></select>

      <label for="js_gh_repository">Repository(last twenty pushed repositories):</label>
      <select multiple="multiple" id="js_gh_repository"></select>

      <label for="js_skip_name">Remove pr with term that on title</label>
      <textarea id="js_skip_name"></textarea>

      <a target="_blank" href="https://github.com/valterbarros/trello-automation-power-up/blob/master/public/js/github_info_popup.js"> Change users list </a>
